<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Pengenalan Wajah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #4facfe;
        }

        .profile-card h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .profile-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .camera-container {
            text-align: center;
            position: relative;
        }

        #video {
            max-width: 100%;
            width: 640px;
            height: 480px;
            background: #000;
            border-radius: 10px;
            margin: 20px 0;
        }

        #captureCanvas {
            display: none;
        }

        .comparison-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .comparison-item {
            text-align: center;
            margin: 10px;
        }

        .comparison-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }

        .comparison-item.match img {
            border-color: #4facfe;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .recognition-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .similarity-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .comparison-area {
                flex-direction: column;
            }
            
            .profiles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Kamera Pengenalan Wajah</h1>
            <p>Sistem sederhana untuk mencocokkan wajah dengan database profil</p>
        </div>

        <div class="content">
            <!-- Add Profile Section -->
            <div class="section">
                <h2>üìù Tambah Profil Baru</h2>
                
                <div class="form-group">
                    <label for="profileName">Nama:</label>
                    <input type="text" id="profileName" placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label for="profileAge">Umur:</label>
                    <input type="number" id="profileAge" placeholder="Masukkan umur">
                </div>
                
                <div class="form-group">
                    <label for="profileJob">Pekerjaan:</label>
                    <input type="text" id="profileJob" placeholder="Masukkan pekerjaan">
                </div>
                
                <div class="form-group">
                    <label for="profileDescription">Deskripsi:</label>
                    <textarea id="profileDescription" placeholder="Deskripsi singkat"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="profilePhoto">Foto Profil:</label>
                    <input type="file" id="profilePhoto" accept="image/*">
                </div>
                
                <button class="btn" onclick="addProfile()">Tambah Profil</button>
                <button class="btn btn-danger" onclick="clearAllProfiles()">Hapus Semua</button>
            </div>

            <!-- Saved Profiles Section -->
            <div class="section">
                <h2>üë• Profil Tersimpan</h2>
                <div id="profilesList" class="profiles-grid">
                    <p style="text-align: center; color: #666;">Belum ada profil tersimpan</p>
                </div>
            </div>

            <!-- Camera Section -->
            <div class="section">
                <h2>üì∏ Kamera & Pengenalan</h2>
                
                <div id="cameraStatus" class="status info">
                    Siap untuk memulai kamera
                </div>

                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="captureCanvas"></canvas>
                    
                    <div>
                        <button class="btn" id="startBtn" onclick="startCamera()">Mulai Kamera</button>
                        <button class="btn" id="captureBtn" onclick="captureAndRecognize()" disabled>Ambil & Analisis Foto</button>
                        <button class="btn btn-danger" id="stopBtn" onclick="stopCamera()" disabled>Berhenti</button>
                    </div>
                </div>

                <!-- Recognition Results -->
                <div id="recognitionArea" class="hidden">
                    <div class="comparison-area" id="comparisonArea">
                        <!-- Comparison results will appear here -->
                    </div>
                    
                    <div id="recognitionResult" class="recognition-result hidden">
                        <!-- Recognition details will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
        let stream = null;
        let video = document.getElementById('video');
        let canvas = document.getElementById('captureCanvas');
        let ctx = canvas.getContext('2d');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProfiles();
        });

        function addProfile() {
            const name = document.getElementById('profileName').value.trim();
            const age = document.getElementById('profileAge').value.trim();
            const job = document.getElementById('profileJob').value.trim();
            const description = document.getElementById('profileDescription').value.trim();
            const photoFile = document.getElementById('profilePhoto').files[0];

            if (!name || !photoFile) {
                showStatus('error', 'Nama dan foto wajib diisi!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const profile = {
                    id: Date.now(),
                    name: name,
                    age: age,
                    job: job,
                    description: description,
                    photo: e.target.result,
                    created: new Date().toLocaleString('id-ID')
                };

                profiles.push(profile);
                localStorage.setItem('profiles', JSON.stringify(profiles));
                displayProfiles();
                clearForm();
                showStatus('success', 'Profil berhasil ditambahkan!');
            };
            reader.readAsDataURL(photoFile);
        }

        function clearForm() {
            document.getElementById('profileName').value = '';
            document.getElementById('profileAge').value = '';
            document.getElementById('profileJob').value = '';
            document.getElementById('profileDescription').value = '';
            document.getElementById('profilePhoto').value = '';
        }

        function displayProfiles() {
            const container = document.getElementById('profilesList');
            
            if (profiles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada profil tersimpan</p>';
                return;
            }

            container.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <img src="${profile.photo}" alt="${profile.name}">
                    <h4>${profile.name}</h4>
                    ${profile.age ? `<p>Umur: ${profile.age}</p>` : ''}
                    ${profile.job ? `<p>${profile.job}</p>` : ''}
                    ${profile.description ? `<p><small>${profile.description}</small></p>` : ''}
                    <button class="btn btn-danger" onclick="removeProfile(${profile.id})">Hapus</button>
                </div>
            `).join('');
        }

        function removeProfile(id) {
            if (confirm('Yakin ingin menghapus profil ini?')) {
                profiles = profiles.filter(p => p.id !== id);
                localStorage.setItem('profiles', JSON.stringify(profiles));
                displayProfiles();
                showStatus('info', 'Profil berhasil dihapus');
            }
        }

        function clearAllProfiles() {
            if (confirm('Yakin ingin menghapus semua profil?')) {
                profiles = [];
                localStorage.setItem('profiles', JSON.stringify(profiles));
                displayProfiles();
                showStatus('warning', 'Semua profil berhasil dihapus');
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                
                showStatus('success', 'Kamera berhasil diaktifkan!');
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('error', 'Tidak dapat mengakses kamera. Periksa izin browser.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('recognitionArea').classList.add('hidden');
            
            showStatus('info', 'Kamera dihentikan');
        }

        function captureAndRecognize() {
            if (profiles.length === 0) {
                showStatus('warning', 'Tambahkan minimal satu profil terlebih dahulu!');
                return;
            }

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capture current frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to data URL
            const capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show recognition area
            document.getElementById('recognitionArea').classList.remove('hidden');
            
            // Perform "recognition" by comparing with all profiles
            performRecognition(capturedImage);
            
            showStatus('info', 'Foto diambil dan sedang dianalisis...');
        }

        function performRecognition(capturedImage) {
            const comparisonArea = document.getElementById('comparisonArea');
            const resultArea = document.getElementById('recognitionResult');
            
            // Create comparison display
            let comparisonsHtml = `
                <div class="comparison-item">
                    <img src="${capturedImage}" alt="Foto yang diambil">
                    <h4>Foto dari Kamera</h4>
                    <p>${new Date().toLocaleTimeString('id-ID')}</p>
                </div>
            `;
            
            // Simulate matching process with random similarity scores
            const matches = profiles.map(profile => {
                // Simulate similarity calculation (in real app, this would use actual face recognition)
                const similarity = Math.random() * 100;
                return {
                    profile: profile,
                    similarity: similarity,
                    isMatch: similarity > 70 // Threshold for considering a match
                };
            }).sort((a, b) => b.similarity - a.similarity);
            
            // Show top matches
            const topMatches = matches.slice(0, 3);
            
            topMatches.forEach(match => {
                const matchClass = match.isMatch ? 'match' : '';
                comparisonsHtml += `
                    <div class="comparison-item ${matchClass}">
                        <img src="${match.profile.photo}" alt="${match.profile.name}">
                        <h4>${match.profile.name}</h4>
                        <p>Kesamaan: ${match.similarity.toFixed(1)}%</p>
                        <div class="similarity-bar">
                            <div class="similarity-fill" style="width: ${match.similarity}%"></div>
                        </div>
                    </div>
                `;
            });
            
            comparisonArea.innerHTML = comparisonsHtml;
            
            // Show best match result
            const bestMatch = matches[0];
            if (bestMatch.isMatch) {
                resultArea.innerHTML = `
                    <h3>üéØ Pengenalan Berhasil!</h3>
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 15px;">
                        <img src="${bestMatch.profile.photo}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                        <div>
                            <h4 style="color: #4facfe;">${bestMatch.profile.name}</h4>
                            ${bestMatch.profile.age ? `<p><strong>Umur:</strong> ${bestMatch.profile.age}</p>` : ''}
                            ${bestMatch.profile.job ? `<p><strong>Pekerjaan:</strong> ${bestMatch.profile.job}</p>` : ''}
                            ${bestMatch.profile.description ? `<p><strong>Deskripsi:</strong> ${bestMatch.profile.description}</p>` : ''}
                            <p><strong>Tingkat Kesamaan:</strong> ${bestMatch.similarity.toFixed(1)}%</p>
                            <p><small>Dikenali pada: ${new Date().toLocaleString('id-ID')}</small></p>
                        </div>
                    </div>
                `;
                showStatus('success', `Wajah berhasil dikenali sebagai ${bestMatch.profile.name}!`);
            } else {
                resultArea.innerHTML = `
                    <h3>‚ùì Wajah Tidak Dikenal</h3>
                    <p>Wajah tidak cocok dengan profil yang tersimpan dalam database.</p>
                    <p>Kesamaan terbaik: ${bestMatch.similarity.toFixed(1)}% dengan ${bestMatch.profile.name}</p>
                    <p><small>Ambang batas pengenalan: 70%</small></p>
                `;
                showStatus('warning', 'Wajah tidak dikenal dalam database');
            }
            
            resultArea.classList.remove('hidden');
            
            // Save capture with timestamp
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const link = document.createElement('a');
            link.download = `capture_${timestamp}.jpg`;
            link.href = capturedImage;
            // Uncomment the next line if you want auto-download
            // link.click();
        }

        function showStatus(type, message) {
            const statusElement = document.getElementById('cameraStatus');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            
            // Auto-hide after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    statusElement.className = 'status info';
                    statusElement.textContent = 'Siap untuk operasi selanjutnya';
                }, 5000);
            }
        }

        // Auto-save when adding profiles
        window.addEventListener('beforeunload', function() {
            if (profiles.length > 0) {
                localStorage.setItem('profiles', JSON.stringify(profiles));
            }
        });
    </script>
</body>
</html>
